<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="" method="POST">
    <p>
        <input type="text" data-validation="even" />
    </p>


    <p>
        <!-- Require checkboxes in this group, min1 -->
        <input type="checkbox" name="newsletters[]" data-validation="checkbox_group" data-validation-qty="2" id ="cb_01">
        <label for="cb_01">Checkbox 1</label>
    </p>
    <p>
        <!-- Require checkboxes in this group, min1 -->
        <input type="checkbox" name="newsletters[]" data-validation="checkbox_group"  id="cb_02">
        <label for="cb_02">Checkbox 2</label>
    </p>
    <p>
        <!-- Require checkboxes in this group, min1 -->
        <input type="checkbox" name="newsletters[]" data-validation="checkbox_group"  id="cb_03">
        <label for="cb_03">Checkbox 3</label>
    </p>

</form>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/jquery-form-validator/form-validator/jquery.form-validator.min.js"></script>
<script>

    $(document).ready(function() {

        alert("Hello, world!");

        $("[name='newsletters[]']:eq(0)")
                .valAttr('','validate_checkbox_group')
                .valAttr('qty','2')
                .valAttr('error-msg','<div style="color: red">selectati 2 Termine</div>');

    });
    // Add validator
    $.formUtils.addValidator({
        name : 'even',
        validatorFunction : function(value, $el, config, language, $form) {
            return parseInt(value, 10) % 2 === 0;
        },
        errorMessage : 'You have to answer an even number',
        errorMessageKey: 'badEvenNumber'
    });

    // Initiate form validation
    $.validate();

</script>

</body>
</html>
